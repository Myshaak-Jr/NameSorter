<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Name Sorter</title>
</head>
<body>
	<div class="fit-container border">
		<h1>Napište jména</h1>
	</div>
	<div id="words-container" class="border">
		<span contenteditable="true" class="input" onfocusout="onInput(event)" onkeydown="keyPressed(event)" style="order: 0;"></span>
	</div>
	<div class="fit-container">
		<button type="button" onclick="shuffle(event)">ZAMÍCHEJ</button>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
